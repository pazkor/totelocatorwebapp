<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖 拽 </title>
    <style>
        body {
            background-color: #1E2A38;
            color: white;
            font-family: Arial, sans-serif;
            text-align: right;
            padding: 15px;
            max-width: 400px;
            margin: auto;
            border-radius: 12px;
        }
        h2 {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        select, input, button, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            font-size: 14px;
            text-align: right;
            border-radius: 10px;
            border: none;
        }
        input, textarea {
            background-color: #2C3E50;
            color: white;
            outline: none;
            direction: ltr;
            text-align: left;
        }
        button {
            background-color: #FFC107;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #E0A800;
        }
        #result {
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
            background-color: #2C3E50;
            padding: 15px;
            border-radius: 10px;
            text-align: right;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h2>砖 拽 </h2>

    <label for="location">住 住驻专 拽:</label>
    <input type="text" id="location" placeholder=": 7:(-1,29,0):0" dir="ltr" autofocus oninput="fixInputOrder()">

    <label for="site">专 转专:</label>
    <select id="site">
        <option value="注拽">注拽</option>
        <option value=""></option>
        <option value="专 砖注">专 砖注</option>
    </select>

    <button id="calculate">砖 拽</button>

    <div id="result"></div>

    <!-- 转转 拽住 " 砖" -->
    <label for="questionTote"> 砖:</label>
    <textarea id="questionTote" rows="2" placeholder="住  转  砖"></textarea>

    <!-- 转转 拽住 " 拽" -->
    <label for="existingTote"> 拽:</label>
    <textarea id="existingTote" rows="2" placeholder="住  转  拽"></textarea>

    <script>
        function getLastColumn(aisle, site) {
            if (site === "注拽") {
                const lastColumnMap = {1: 91, 2: 91, 7: 71};
                return lastColumnMap[aisle] || 74;
            } else if (site === "") {
                return 64;
            } else if (site === "专 砖注") {
                const lastColumnMap = {1: 99, 2: 99};
                return lastColumnMap[aisle] || 98;
            }
            return null;
        }

        function fixInputOrder() {
            let inputField = document.getElementById("location");
            let value = inputField.value;

            let regex = /^(\d+):\((-?\d+),(\d+),(\d+)\):(\d+)$/;
            let reversedRegex = /^(\d+)\):\((-?\d+),(\d+),(\d+)\(:(\d+)$/;

            if (reversedRegex.test(value)) {
                let match = value.match(reversedRegex);
                if (match) {
                    let correctedValue = `${match[5]}:(${match[2]},${match[3]},${match[4]}):${match[1]}`;
                    inputField.value = correctedValue;
                }
            }
        }

        function parseLocation(locationStr, site) {
            try {
                const parts = locationStr.split(":");
                const aisle = parseInt(parts[0]);
                const details = parts[1].replace("(", "").replace(")", "").split(",");
                const side = parseInt(details[0]);
                const column = parseInt(details[1]);
                const floor = parseInt(details[2]);
                const cell = parseInt(parts[2]);

                const sideDescFront = side === -1 ? "砖" : "";
                const sideDescBack = side === -1 ? "" : "砖";
                const lastColumn = getLastColumn(aisle, site);

                if (lastColumn === null) {
                    return `<span style="color: red; font-weight: bold;"> 砖: 转专  专!</span>`;
                }

                const columnsFromBack = lastColumn - column;

                return `
                <div style="background-color: #2C3E50; padding: 10px; border-radius: 8px; text-align: right; direction: rtl; font-weight: bold; color: white;">
                    <p> <strong>注专:</strong> ${aisle}</p>
                    <p> <strong>爪:</strong> ${sideDescFront} (砖专 住转 拽转 注专)</p>
                    <p> <strong>注:</strong> ${column}</p>
                    <p> <strong>拽:</strong> ${floor}</p>
                    <p> <strong>转:</strong> ${cell}</p>
                    <p> <strong>住驻专 注转 住驻专 住 拽 专:</strong> ${columnsFromBack}</p>
                    <hr style="border: 1px solid #FFC107;">
                    <p> <strong> 爪 注专 ${aisle}, 爪 ${sideDescFront} (拽转 注专), 注 ${column}, 拽 ${floor}, 转 住驻专 ${cell}.</strong></p>
                    <p>  转 住 拽 专, 注 住驻专 ${columnsFromBack} 注转 拽,   爪 ${sideDescBack}.</p>
                    <hr style="border: 1px solid #FFC107;">
                    <p style="color: red; font-weight: bold;"> 转专转: 转专, 住驻专 -0.</p>
                </div>
                `;
            } catch (error) {
                return `<span style="color: red; font-weight: bold;"> 砖:  砖转 转 拽 驻专 !</span>`;
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("calculate").addEventListener("click", function () {
                const locationStr = document.getElementById("location").value;
                const site = document.getElementById("site").value;

                const result = parseLocation(locationStr, site);
                document.getElementById("result").innerHTML = result;
            });
        });
    </script>
</body>
</html>
